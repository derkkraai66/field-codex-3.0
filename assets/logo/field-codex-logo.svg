<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="320" height="320" fill="white" />

  <!-- Outer circle: global field -->
  <circle cx="160" cy="120" r="90" fill="none" stroke="#111111" stroke-width="3" />

  <!-- Coherence rings -->
  <circle cx="160" cy="120" r="60" fill="none" stroke="#111111" stroke-width="2" stroke-dasharray="4 4" />
  <circle cx="160" cy="120" r="30" fill="none" stroke="#111111" stroke-width="2" />

  <!-- Interference waves (two overlapping arcs) -->
  <path d="M70 120 Q160 40 250 120" fill="none" stroke="#111111" stroke-width="2" opacity="0.6"/>
  <path d="M70 140 Q160 220 250 140" fill="none" stroke="#111111" stroke-width="2" opacity="0.6"/>

  <!-- Central dot: reference point / attractor -->
  <circle cx="160" cy="120" r="6" fill="#111111" />

  <!-- Title text -->
  <text x="160" y="260" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16" fill="#111111" letter-spacing="2">
    FIELD CODEX 3.0
  </text>

  <!-- Subtitle -->
  <text x="160" y="282" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="10" fill="#555555" letter-spacing="1">
    COHERENCE · INTERFERENCE · FIELDS
  </text>
</svg>
